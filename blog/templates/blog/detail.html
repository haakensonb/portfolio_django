{% extends "blog/base.html" %}
{% load markdown_deux_tags %}
{% block content %}
    
    <div>
        <h2 class="blog-post-title">{{ post.title }}</h2>
        <p class="blog-post-meta">{{ post.pub_date|date:"F j Y" }} By {{ post.author.first_name}}</p>
    </div>
    <div>
        {{ post.body|markdown }}
    </div>
    <div>
        {% for tag in tags %}
            <p><a href="{% url 'blog:by_tag' tag %}">{{ tag }}</a></p>
        {% endfor %}
    </div>

    <hr>

{% endblock content %}
